{% set name = "enterprise-pulsar" %}
{% set version = "3.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b22ada2bd6f2f3333e9ed553d2377b04dfeb6336f2d0a0b877a5774f1dc9ef15

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8,<3.13
  run:
    - python >=3.8,<3.13
    - ephem >=3.7.6.0
    - healpy >=1.14.0
    - libstempo >=2.4.4
    - numpy >=1.16.3
    - pint-pulsar >=0.8.3
    - scikit-sparse >=0.4.5
    - scipy >=1.2.0

test:
  imports:
    - enterprise
    - enterprise.signals
    - enterprise.pulsar
    - enterprise.constants

about:
  home: https://github.com/nanograv/enterprise
  summary: ENTERPRISE (Enhanced Numerical Toolbox Enabling a Robust PulsaR Inference SuitE)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jellis18
    - Hazboun6
    - paulthebaker
